<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Headroom — Screenshots</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0f19;
        --panel: #0f172a;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --border: #24304a;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
      }
      .wrap {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px 48px;
      }
      header {
        margin-bottom: 18px;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 22px;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      section {
        margin-top: 16px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.015));
        border: 1px solid var(--border);
        border-radius: 14px;
        overflow: hidden;
      }
      section h2 {
        margin: 0;
        padding: 12px 14px;
        font-size: 15px;
        font-weight: 650;
        border-bottom: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.75);
      }
      section .content {
        padding: 12px;
      }
      img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        background: #0b0f19;
      }
      .meta {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 10px;
        color: var(--muted);
        font-size: 12px;
      }
      a {
        color: #7dd3fc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        background: rgba(148, 163, 184, 0.1);
        padding: 1px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Headroom — Screenshots</h1>
        <p>Generated from the current MVP build.</p>
        <div class="meta">
          <span>Generate: <code>./scripts/make_screenshots.sh</code></span>
          <span>Upload: <code>wtf-upload --content-type text/html --cache-control "no-cache" screenshots/index.html</code></span>
        </div>
      </header>

      <section>
        <h2>Mixer</h2>
        <div class="content">
          <a href="https://tmp.uh-oh.wtf/2026/01/19/24879196-mixer.png" target="_blank" rel="noreferrer">
            <img alt="Mixer tab screenshot" src="https://tmp.uh-oh.wtf/2026/01/19/24879196-mixer.png" />
          </a>
        </div>
      </section>

      <section>
        <h2>Visualizer</h2>
        <div class="content">
          <a href="https://tmp.uh-oh.wtf/2026/01/19/e5037bb4-visualizer.png" target="_blank" rel="noreferrer">
            <img alt="Visualizer tab screenshot" src="https://tmp.uh-oh.wtf/2026/01/19/e5037bb4-visualizer.png" />
          </a>
        </div>
      </section>

      <section>
        <h2>Patchbay</h2>
        <div class="content">
          <a href="https://tmp.uh-oh.wtf/2026/01/19/07fb980f-patchbay.png" target="_blank" rel="noreferrer">
            <img alt="Patchbay tab screenshot" src="https://tmp.uh-oh.wtf/2026/01/19/07fb980f-patchbay.png" />
          </a>
        </div>
      </section>

      <section>
        <h2>Graph</h2>
        <div class="content">
          <a href="https://tmp.uh-oh.wtf/2026/01/19/1b1d07cb-graph.png" target="_blank" rel="noreferrer">
            <img alt="Graph tab screenshot" src="https://tmp.uh-oh.wtf/2026/01/19/1b1d07cb-graph.png" />
          </a>
        </div>
      </section>

      <section>
        <h2>Settings</h2>
        <div class="content">
          <a href="https://tmp.uh-oh.wtf/2026/01/19/cc1910d5-settings.png" target="_blank" rel="noreferrer">
            <img alt="Settings dialog screenshot" src="https://tmp.uh-oh.wtf/2026/01/19/cc1910d5-settings.png" />
          </a>
        </div>
      </section>

      <section>
        <h2>Parametric EQ</h2>
        <div class="content">
          <a href="https://tmp.uh-oh.wtf/2026/01/19/2a3aeb7f-eq.png" target="_blank" rel="noreferrer">
            <img alt="Parametric EQ dialog screenshot" src="https://tmp.uh-oh.wtf/2026/01/19/2a3aeb7f-eq.png" />
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
